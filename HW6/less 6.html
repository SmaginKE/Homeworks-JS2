$('input#birthday').unbind().blur( function(){
		var val = $(this).val();
		var dateReg = /([0-2]\d|3[01])\.(0\d|1[012])\.(\d{4})/;
		
				if( dateReg.test(val))
						{				
							$('#dialog').html('Правильно!').dialog();;
          	}
       	else
            {		
          		$( "#birthday" ).toggle( "bounce", { times: 6 }, "slow" ).css('background-color','red');;
          		$('#dialog').html('Ошибка!!!').dialog();

	})
